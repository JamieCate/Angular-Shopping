<div class="row">
    <div class="">
        <form >
            <div class="input-container">
                <div class="form-group inputs-container">
                    <div class="name-container">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control name-input" #nameInput>
                    </div>
                    <div class="form-group amount-container">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control amount-input" #amountInput>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="addItem()">Add</button>
                    <button class="btn btn-danger button-group" type="button">Delete</button>
                    <button class="btn btn-primary button-group" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
